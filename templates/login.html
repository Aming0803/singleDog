<!--[if gt IE 8]><!--> <html lang="en"> <!--<![endif]-->
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <title>微信管理系统</title>
    <link rel="stylesheet" href="{{ static_url('css/login-style.css') }}" type="text/css" media="screen" />
    <link rel="stylesheet" href="{{ static_url('css/my.css') }}" type="text/css" media="screen" />
  <!--[if lt IE 9]><script src="//html5shim.googlecode.com/svn/trunk/html5.js"></script><![endif]-->
</head>
<body>

  <section class="container">
    <div class="login">
      <h1>管理系统后台登录</h1>
      <form method="post" action="/login">
        {% module xsrf_form_html() %}
        <p><input type="text" name="username" placeholder="用户名"></p>
        <p><input type="password" name="password" placeholder="密码"></p>
        {% if msg %}
            <p class="login-warning">{{ msg }}</p>
        {% end %}
        <p class="remember_me">
          <label>
            <input type="checkbox" name="remember_me" id="remember_me">
            记住密码
          </label>
        </p>
        <p class="submit"><input type="submit" name="commit" value="登录"></p>
          <input type="hidden" value="{{ next_url }}" name="next">
      </form>
    </div>

    <div class="login-help">
      <p>没有账号? <a href="/register">点击注册</a>.</p>
    </div>
  </section>
</body>
</html>
